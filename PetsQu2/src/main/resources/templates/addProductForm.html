<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2>Add Product</h2>
    <hr/>
    <form th:action="@{/api/product/saveProduct}" th:object="${productDto}" method="post" >
        <input type="text" th:field="*{name}" placeholder="Enter name ..." class="form-control col-4 mb-4" />
        <input type="text" th:field="*{category}" placeholder="Enter category ..." class="form-control col-4 mb-4" />
        <input type="text" th:field="*{price}" placeholder="Enter price ..." class="form-control col-4 mb-4" />
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-primary" th:href="@{/api/product/list}">Back</button>
    </form>
</div>
</body>
</html>
